<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Read Me When</title>

<style>
    :root {
        --bg-color: #cc6ec9;      /* Change background here */
        --text-color: #ffffff;    /* Change text color here */
        --button-bg: #b044eb; /* Button background */
        --button-text: #ffffff;   /* Button text color */
        --button-border: #ffffff; /* Button border color */
        --button-hover-bg: #87122d;
        --button-hover-text: #ffffff;
    }

    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: var(--bg-color);
        color: var(--text-color);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        text-align: center;
    }

    .container {
        max-width: 500px;
        padding: 2rem;
    }

    h1 {
        margin-bottom: 1rem;
        font-weight: 500;
    }

    p {
        margin-bottom: 2rem;
        opacity: 0.8;
    }

    .btn {
        display: inline-block;
        padding: 0.9rem 1.8rem;
        border-radius: 50px;
        text-decoration: none;
        border: 1px solid var(--button-border);
        background: var(--button-bg);
        color: var(--button-text);
        transition: all 0.2s ease;
        font-weight: 500;
    }

    .btn:hover {
        background: var(--button-hover-bg);
        color: var(--button-hover-text);
    }
</style>
</head>

<body>
    <div class="container">
        <h1>Read me when letters</h1>
        <p>Made with love, especially for you.</p>
        <a href="https://files.jaspervdb.be/s/nzLn23RCHqWxcya" target="_blank" class="btn">
            Read the letters
        </a>
    </div>
</body>
</html>
